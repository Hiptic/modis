AllCops:
  Exclude:
    - modis.gemspec

LineLength:
  Enabled: false

StringLiterals:
  Enabled: false

Documentation:
  Enabled: false

MethodLength:
  Enabled: false

ClassLength:
  Enabled: false

CyclomaticComplexity:
  Enabled: false

Style/SignalException:
  EnforcedStyle: only_raise

Style/NumericLiterals:
  Enabled: false

Metrics/AbcSize:
  Max: 25
